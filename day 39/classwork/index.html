
<html>
<head>

<title>Paragraph with Padding</title>
<style>
  .paragraph { 
    box-sizing: border-box;
    width: 400px;
    height: 200px;
    padding: 30px 15px;
    background-color: red;
    color: white;
    margin: 50px;
  }
  .inner-element {
    background-color: yellow;
    margin: 15px;
  } 
</style>
</head>
<body>
<div class="paragraph">
  <p class="inner-element">ruadze andria</p>
</div>
</body>
</html>
