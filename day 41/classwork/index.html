<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cloned Site</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #333;
        }

        
        .content {
            padding: 20px 0;
        }

        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Cloned Site Header</h1>
          
        </header>

        <div class="content">
            <p>This is where you replicate the content of the cloned site. Adjust the text and layout according to the original.</p>
            <p>Feel free to add more sections, images, or any other elements as per your requirement.</p>
        </div>

        <footer>
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>

</body>
</html>
