<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations and Variable Changes</title>
</head>
<body>
    <script>
        // 1. Addition
        let a = 5;
        let b = 3;
        let sum = a + b;
        console.log('Sum: ' + sum);
        alert('Sum: ' + sum);

        // 2. Subtraction
        let difference = a - b;
        console.log('Difference: ' + difference);
        alert('Difference: ' + difference);

        // 3. Multiplication
        let product = a * b;
        console.log('Product: ' + product);
        alert('Product: ' + product);

        // 4. Division
        let quotient = a / b;
        console.log('Quotient: ' + quotient);
        alert('Quotient: ' + quotient);

        // 5. Modulus
        let remainder = a % b;
        console.log('Remainder: ' + remainder);
        alert('Remainder: ' + remainder);

        // 6. Change variable value
        a = 10;
        console.log('Updated value of a: ' + a);
        alert('Updated value of a: ' + a);

        // 7. Change variable value
        b = 7;
        console.log('Updated value of b: ' + b);
        alert('Updated value of b: ' + b);

        // 8. Change variable value
        sum = a + b;
        console.log('New Sum: ' + sum);
        alert('New Sum: ' + sum);

        // 9. Change variable value
        difference = a - b;
        console.log('New Difference: ' + difference);
        alert('New Difference: ' + difference);

        // 10. Change variable value
        product = a * b;
        console.log('New Product: ' + product);
        alert('New Product: ' + product);
    </script>
</body>
</html>
